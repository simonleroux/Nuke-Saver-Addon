<html>

<head>
    <meta charset="utf-8">
    <title>Nuke Saver Popup</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

<div>
    <label class="title" style="font-size:125%">
        <b>Options :</b> 
    </label>

</div>
<hr>


<div>

    <label class="title">
        Hide
        <i>"Remove All Associated" </i>Buttons:
    </label>

    <label class="switch">
        <input type="checkbox" id="deviceAssociationPage" checked>
        <span class="slider round"></span>
    </label>

</div>

<div>

    <label class="title">
        Hide
        <i>"Delete Selected" </i>Buttons:
    </label>

    <label class="switch">
        <input type="checkbox" id="findAndListUsersPage" checked>
        <span class="slider round"></span>
    </label>

</div>

<div>

    <label class="title">
        Hide
        <i>"Delete" </i>Buttons:
    </label>

    <label class="switch">
        <input type="checkbox" id="userConfigurationPage" checked>
        <span class="slider round"></span>
    </label>

</div>

<div>

    <label class="title">
        Disable Warning:
    </label>

    <label class="switch">
        <input class="warning" type="checkbox" id="disableWarning" checked>
        <span class="slider round"></span>
    </label>

</div>

<hr>

<div id="statusDiv">
    <span id="status">Options saved.</span>
</div>

<div>
    <img id="logo" src="data/images/Bell.png"> 
    <button id="save">Save</button>
</div>

<script src="options.js"></script>

</body>

</html>
